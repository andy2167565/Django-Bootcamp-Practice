<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="thankyou.html" method="get">
      <label for="firstname">First Name: </label>
      <input id="firstname" type="text" name="" placeholder="First Name" required>

      <label for="lastname">Last Name: </label>
      <input id="lastname" type="text" name="" placeholder="Last Name" required>

      <p></p>

      <label for="email">Email: </label>
      <input id="email" type="email" name="" placeholder="name@email.com" required>

      <label for="password">Password: </label>
      <input id="password" type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="above18">Yes: </label>
      <input id="above18" type="radio" name="Over18" value="yes">
      <label for="below18">No: </label>
      <input id="below18" type="radio" name="Over18" value="no">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>

      <p></p>

      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
